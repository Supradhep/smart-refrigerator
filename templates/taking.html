<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taking Ingredient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='refrigerator.css') }}">
</head>
<body>
    <h1>Take an Ingredient</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="message {{ category }}">
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="container">
        <form method="POST">
            <label for="name">Ingredient Name:</label>
            <select id="name" name="name" required>
                <option value="">-- Select Ingredient --</option>
                {% for ing in ingredients %}
                <option value="{{ ing.name }}">{{ ing.name }} ({{ ing.quantity }} {{ ing.unit }})</option>
                {% endfor %}
            </select>
            
            <label for="quantity">Quantity to Take:</label>
            <input type="number" id="quantity" name="quantity" step="0.01" min="0" required>
            
            <button type="submit">Take Ingredient</button>
        </form>
        
        <div class="btn">
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
